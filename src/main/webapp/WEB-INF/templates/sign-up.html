<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Website</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="/assets/css/noscript.css"/>
    </noscript>
    <title>Sign Up</title>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a th:href="@{/}" class="logo">
                <span class="fa fa-pencil"></span> <span class="title">Blog Website</span>
            </a>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a th:href="@{/}">Home</a></li>

            <li><a th:href="@{/blog}">Blog</a></li>

            <li><a th:href="@{/about}">About</a></li>

            <li><a th:href="@{/team}" >Authors</a></li>

            <li><a th:href="@{/contact}">Contact Us</a></li>

            <li><a th:href="@{/login}">Login</a></li>

            <li><a th:href="@{/sign-up}" class="active">SignUp</a></li>

        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <div class="inner">
            <h1>Welcome to the Blog Website</h1>

            <div class="image main">
                <img src="/images/banner-image-2-1920x500.jpg" class="img-fluid" alt=""/>
            </div>

            <div class="container">
                <div class="row">
                    <div align="center">

                        <br>
                        <form class="form-signin" th:action="@{/users/registration}" th:object="${signupform}" method="POST">

                            <h3>Sign Up Form</h3>
                            <div class="form-group">

                                <span class="form-label"></span>
                                <input class="form-control" placeholder="Username" name="userName"  type="text" autofocus="true" />


                                <span class="form-label"></span>
                                <input class="form-control" placeholder="Email" name="email" type="text"/>


                                <span class="form-label"></span>
                                <input class="form-control" placeholder="Password" name="password" type="password"/>
                                <br>
                                <input type="submit" value="Sign up"/>
                            </div>
                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <section>
                <ul class="icons">
                    <li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon style2 fa-linkedin"><span class="label">LinkedIn</span></a></li>
                </ul>

                &nbsp;
            </section>

            <ul class="copyright">
                <li>Copyright Â© 2020 Company Name</li>
                <li>Template by: <a href="https://www.phpjabbers.com/">PHPJabbers.com</a></li>
            </ul>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
