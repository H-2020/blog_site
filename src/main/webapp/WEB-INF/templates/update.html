<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>PHPJabbers.com | Free Blog Website Template</title>

<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a th:href="@{/}" class="logo">

        </div>

    <!-- Menu -->
    <nav id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a th:href="@{/}">Home</a></li>

            <li><a th:href="@{/blog}">Blog</a></li>

            <li><a th:href="@{/profile}" >Profile</a></li>

            <li><a th:href="@{/update}" class="active">Update</a></li>

            <li><a th:href="@{/delete}" th:action="@{/users/deleteUser/{id}}" >Delete</a></li>

            <li><a th:href="@{/logout}" th:action="@{/users/logout}">Logout</a></li>


        </ul>
    </nav>

    <!-- Main -->

        <div class="inner">
            <h1>Edit Profile!</h1>

                <img src="/images/blog-fullscreen-1-1920x700.jpg" class="img-fluid" alt=""/>

                </div>
            </div>

        <div class="inner">

                    <li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>

                    <li><a href="#" class="icon style2 fa-linkedin"><span class="label">LinkedIn</span></a></li>
                </ul>

            <ul class="copyright">

</div>
